<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <!-- asi se podria validar que no se envie el formulario sin antes cumplir una condicion
              (nombre.invalid && nombre.touched) || (nombre.invalid && forma.submitted)-->
            <div class="col-8">
                <input class="form-control" type="text" name="nombre" [(ngModel)]="usuario.nombre" [class.is-invalid]="nombre.invalid && nombre.touched" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched ">Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row mt-3">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" name="apellido" [(ngModel)]="usuario.apellido" [class.is-invalid]="apellido.invalid && apellido.touched" placeholder="Apellido" #apellido="ngModel" required minlength="5">
                <small class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched ">Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row mt-3">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" name="correo" [(ngModel)]="usuario.correo" [class.is-invalid]="correo.invalid && correo.touched" placeholder="Correo electrónico" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel" required>
            <small class="form-text text-danger" *ngIf="correo.invalid && correo.touched">El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-8">

            <select class="form-control" name="pais" [ngModel]="usuario.pais" [class.is-invalid]="countries.invalid && countries.touched" [disabled]="paises.length === 0" #countries="ngModel" required minlength="2">

            <option *ngFor="let i of paises" [value]="i.codigo">
              {{i.nombre}}
            </option>
          </select>
            <small class="form-text text-danger" *ngIf="countries.invalid && countries.touched ">Ingrese 5 letras</small>
        </div>
    </div>

    <div class="form-group row mt-3">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="M" id="inlineRadio1" [(ngModel)]="usuario.genero" #genero="ngModel" required>
                <label class="form-check-label">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="genero" [class.is-invalid]="genero.invalid && genero.touched" value="F" id="inlineRadio2" [(ngModel)]="usuario.genero" #genero="ngModel" required>
                <label class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-12">
            <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
        </div>
    </div>


</form>
